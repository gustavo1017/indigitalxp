
<div class="container-register">
  <div></div>
  <form class="form-register" [formGroup]='registroPresenter.form'>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName='name' matInput placeholder="Ex. Gustavo">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Lastname</mat-label>
      <input formControlName='lastname' matInput placeholder="Ex. Quispe">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>dni</mat-label>
      <input formControlName='dni' matInput placeholder="Ex. 12345678">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>email</mat-label>
      <input formControlName='email' matInput placeholder="Ex. gequispe@gmail.com">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName='birthday' matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="accent" class="example-full-width" type="button" (click)="save()" color="accent">Guardar</button>
  </form>

  <div></div>
</div>
